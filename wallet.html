</head>
<body>

    <div id="theme-bg" class="theme-background"></div>

    <aside class="sidebar" id="sidebar">

            <i class="fa-solid fa-graduation-cap"></i> Next<span>Edu</span>

        <a href="wallet.html" class="nav-item active"><i class="fa-solid fa-wallet"></i> Wallet</a>
        <a href="subscription.html" class="nav-item" style="color:var(--neon-gold);"><i class="fa-solid fa-crown"></i> Upgrade</a>
        
        <a href="profile.html" class="nav-item"><i class="fa-solid fa-user-gear"></i> Profile</a>

        <div style="margin-top: auto;">
            <a href="#" onclick="logout()" class="nav-item" style="color: #ff4444;">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </a>
            <br>
        </div>
    </aside>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main class="main-content">
        <header class="header">
            <button class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
            <div class="welcome">
                <h1>ðŸ’° My Wallet</h1>
                <p>Manage your funds & subscriptions securely.</p>
            </div>
        </header>

        <div class="wallet-card">
            <div class="balance-info">
                <p>Available Balance</p>
                <h1 id="balance">â‚¹0.00</h1>
            </div>
            <button class="deposit-btn" onclick="openDepositModal()">
                <i class="fa-solid fa-plus"></i> Add Money
            </button>
        </div>

        <h3 class="section-title">ðŸ“œ Transaction History</h3>
        <div class="history-list" id="history-list">
            <div style="text-align:center; padding:20px; color:#888;">Loading Transactions...</div>
        </div>
    </main>

    <div class="modal-overlay" id="depositModal">
        <div class="modal-content">
            <h2>Add Money</h2>
            <p style="color:#888; margin-bottom:15px; font-size:0.9rem;">Enter amount to add to your wallet.</p>
            
            <div class="input-group">
                <span>â‚¹</span>
                <input type="number" id="depositAmount" placeholder="100" min="1">
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeDepositModal()">Cancel</button>
                <button class="btn-confirm" id="btn-process-deposit" onclick="processDeposit()">
                    Add Securely <i class="fa-solid fa-lock"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/dashboard.js"></script> <script src="assets/js/wallet.js"></script>
    <script>
        function toggleSidebar() { document.getElementById("sidebar").classList.toggle("active"); }
    </script>
