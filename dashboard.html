        /* Dashboard Specific Styles */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(0, 255, 225, 0.1);
            backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; }
        .logo span { color: var(--primary); }
        .user-menu span { margin-right: 15px; color: var(--text-sec); }
        .btn-logout {

        .btn-logout:hover { background: var(--primary); color: #000; }

        .container { margin-top: 100px; padding: 20px 5%; max-width: 1200px; margin-left: auto; margin-right: auto; }
        .welcome-text { font-size: 2rem; margin-bottom: 10px; }
        .welcome-text span { color: var(--primary); }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-top: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 15px; text-align: center; transition: 0.3s; cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px); border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 225, 0.2);
        }
        .card h3 { font-size: 1.5rem; margin: 15px 0; color: #fff; }
        .card-icon { font-size: 3rem; }
        
        /* Loading Overlay */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #05080d; display: flex; justify-content: center; align-items: center;
            z-index: 2000; color: var(--primary); font-size: 1.5rem;
        }
    </style>
</head>
