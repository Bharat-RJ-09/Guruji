<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Mode | NextEdu Admin</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-user-secret"></i> God<span>Mode</span>
        </div>
        
        <nav>
            <a href="#" class="nav-link active" onclick="loadView('dashboard')">
                <i class="fa-solid fa-gauge-high"></i> Dashboard
            </a>
            <a href="#" class="nav-link" onclick="loadView('users')">
                <i class="fa-solid fa-users"></i> User Manager
            </a>
            <a href="#" class="nav-link" onclick="loadView('payments')">
                <i class="fa-solid fa-money-bill-wave"></i> Payments <span class="badge" id="pay-badge">0</span>
            </a>
            <a href="#" class="nav-link" onclick="loadView('content')">
                <i class="fa-solid fa-file-csv"></i> Content Studio
            </a>
            <a href="#" class="nav-link" onclick="loadView('settings')">
                <i class="fa-solid fa-sliders"></i> System Config
            </a>
        </nav>

        <button class="btn-logout" onclick="adminLogout()">
            <i class="fa-solid fa-power-off"></i> Logout
        </button>
    </aside>

    <main class="main-content">
        <header>
            <h2 id="page-title">Dashboard</h2>
            <div class="header-actions">
                <div class="status-indicator">
                    <span class="dot"></span> System Online
                </div>
            </div>
        </header>

        <div id="view-container">
            <div class="dashboard-grid">
                <div class="stat-card blue">
                    <h3>Total Users</h3>
                    <h1 id="stat-users">1,240</h1>
                    <i class="fa-solid fa-users-viewfinder icon-bg"></i>
                </div>
                <div class="stat-card green">
                    <h3>Total Revenue</h3>
                    <h1 id="stat-revenue">â‚¹45,200</h1>
                    <i class="fa-solid fa-indian-rupee-sign icon-bg"></i>
                </div>
                <div class="stat-card purple">
                    <h3>Pending Deposits</h3>
                    <h1 id="stat-pending">3</h1>
                    <i class="fa-solid fa-clock-rotate-left icon-bg"></i>
                </div>
                <div class="stat-card red">
                    <h3>Server Load</h3>
                    <h1>12%</h1>
                    <i class="fa-solid fa-server icon-bg"></i>
                </div>
            </div>

            <div class="chart-section" style="margin-top:30px;">
                <div class="card">
                    <h3>Growth Analytics (Last 7 Days)</h3>
                    <div style="height: 350px;">
                        <canvas id="adminChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        function loadView(viewName) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('page-title').innerText = viewName.charAt(0).toUpperCase() + viewName.slice(1);
            if(viewName === 'dashboard') location.reload();
        }

        function adminLogout() {
            if(confirm("Exit God Mode?")) window.location.href = "admin-login.html";
        }

        // --- ðŸ“ˆ FIXED CHART LOGIC ---
        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById('adminChart').getContext('2d');
            
            // Create Gradient for a "Pro" Look
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 255, 136, 0.5)'); // Top color (Green)
            gradient.addColorStop(1, 'rgba(0, 255, 136, 0.0)'); // Bottom transparent

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'New Registrations',
                        data: [12, 19, 25, 32, 45, 60, 85], // ðŸš€ STRICTLY RISING DATA
                        borderColor: '#00ff88',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#00ff88',
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        fill: true,
                        tension: 0.4 // Smooth Curve
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#888' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#888' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    }
                }
            });
        });
    </script>
</body>
</html>
