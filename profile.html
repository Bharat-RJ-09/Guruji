<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Identity | NextEdu</title>
    
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/profile.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="theme-bg" class="theme-background"></div>

    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <i class="fa-solid fa-graduation-cap"></i> Next<span>Edu</span>
        </div>
        <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
        <a href="wallet.html" class="nav-item"><i class="fa-solid fa-wallet"></i> Wallet</a>
        <a href="subscription.html" class="nav-item" style="color:#ffd700;"><i class="fa-solid fa-crown"></i> Upgrade</a>
        <a href="profile.html" class="nav-item active"><i class="fa-solid fa-user-astronaut"></i> Identity</a>
        <div style="margin-top: auto;">
             <a href="#" onclick="logout()" class="nav-item" style="color: #ff4444;"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </aside>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main class="main-content">
        <header class="header">
            <button class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
            <div class="welcome">
                <h1>üëæ Player Identity</h1>
                <p>Customize your avatar & track stats.</p>
            </div>
        </header>

        <div class="gamer-card">
            <div class="avatar-section">
                <div class="avatar-circle" onclick="openAvatarModal()">
                    <img id="user-avatar-img" src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Avatar">
                    <div class="edit-icon"><i class="fa-solid fa-pencil"></i></div>
                </div>
                <h2 id="user-fullname">Loading...</h2>
                <p id="user-username">@username</p>
                <div class="badge-container">
                    <span class="badge-rank" id="lvl-badge">Rookie üê£</span>
                </div>
            </div>

            <div class="level-section">
                <div class="level-info">
                    <span class="lvl-label">LEVEL <b id="lvl-num">1</b></span>
                    <span class="xp-label"><span id="xp-val">0</span> / <span id="xp-max">200</span> XP</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="xp-bar" style="width: 0%;"></div>
                </div>
                <p class="next-reward">Next Level: <b>Scholar Badge üéì</b></p>
            </div>
        </div>

        <div class="settings-grid">
            
            <div class="setting-card">
                <h3><i class="fa-solid fa-user-gear"></i> Edit Details</h3>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="edit_fullname" placeholder="Enter Name">
                </div>
                <button class="btn-save" onclick="updateProfileName()">Save Name</button>
            </div>

            <div class="setting-card telegram-card">
                <div class="tg-header">
                    <i class="fa-solid fa-headset"></i>
                    <h3>Help & Support</h3>
                </div>
                <p>Facing issues? Chat with our support bot.</p>
                <button class="btn-connect" onclick="openSupportBot()">
                    <i class="fa-brands fa-telegram"></i> Chat with Support
                </button>
            </div>

             <div class="setting-card">
                <h3><i class="fa-solid fa-lock"></i> Security</h3>
                <button class="btn-outline" onclick="location.href='forgot-password.html'">Change Password</button>
            </div>

        </div>
    </main>

    <div class="modal-overlay" id="avatarModal">
        <div class="modal-content">
            <h3>Choose Your Avatar</h3>
            <div class="avatar-grid">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" onclick="selectAvatar('av1')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" onclick="selectAvatar('av2')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png" onclick="selectAvatar('av3')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140051.png" onclick="selectAvatar('av4')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/1999/1999625.png" onclick="selectAvatar('av5')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140055.png" onclick="selectAvatar('av6')" class="av-opt">
                
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140040.png" onclick="selectAvatar('av7')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/6997/6997662.png" onclick="selectAvatar('av8')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140072.png" onclick="selectAvatar('av9')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140061.png" onclick="selectAvatar('av10')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140076.png" onclick="selectAvatar('av11')" class="av-opt">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140053.png" onclick="selectAvatar('av12')" class="av-opt">
            </div>
            <button class="btn-cancel" onclick="closeAvatarModal()">Close</button>
        </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/profile.js"></script>
    <script>
        function toggleSidebar() { document.getElementById("sidebar").classList.toggle("active"); }
        function logout() { if(confirm("Logout?")) window.location.href='api/auth/logout.php'; }
    </script>
</body>
</html>
