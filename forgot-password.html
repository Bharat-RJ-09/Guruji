<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | NextEdu</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="glow-bg"></div>

    <div class="auth-card">
        <h2>Recovery</h2>
        <p>We will send a code to your Telegram.</p>

        <div id="msgBox" class="message-box"></div>

        <form id="forgotForm">
            <div class="input-group">
                <label>Enter Username or Email</label>
                <input type="text" id="user_input" required placeholder="e.g. bharat123">
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">Send Code</button>
        </form>

        <a href="login.html" class="auth-link">Back to Login</a>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Helpers
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('msgBox');
            const inputVal = document.getElementById('user_input').value;

            // Set Loading State
            btn.disabled = true;
            btn.innerText = "Sending...";
            msg.style.display = "none";

            try {
                const res = await fetch('api/auth/forgot_pass.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email_or_user: inputVal })
                });
                const data = await res.json();

                if(data.status === 'success') {
                    msg.className = "message-box success";
                    msg.innerHTML = "âœ… Code Sent! Redirecting...";
                    msg.style.display = "block";
                    
                    // Redirect to Reset Page with Username
                    setTimeout(() => {
                        window.location.href = "reset-password.html?user=" + encodeURIComponent(inputVal);
                    }, 1500);
                } else {
                    msg.className = "message-box error";
                    msg.innerHTML = data.message;
                    msg.style.display = "block";
                    btn.disabled = false;
                    btn.innerText = "Send Code";
                }
            } catch (err) {
                console.error(err);
                msg.className = "message-box error";
                msg.innerText = "Network Error.";
                msg.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Send Code";
            }
        });
    </script>
</body>
</html>
