<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | NextEdu</title>
    <link rel="stylesheet" href="assets/css/style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#090c10;">

    <div class="login-container" style="text-align:center; padding:40px; background:rgba(22,27,34,0.8); border:1px solid rgba(255,255,255,0.1); border-radius:20px; width:100%; max-width:400px; backdrop-filter:blur(10px);">
        
        <h2 style="color:#fff; margin-bottom:10px;">Recover Account</h2>
        <p style="color:#8b949e; font-size:0.9rem; margin-bottom:30px;">Enter your email to receive a secure reset link.</p>

        <div class="input-group" style="margin-bottom:20px;">
            <input type="email" id="f_email" placeholder="Enter your email" style="width:100%; padding:12px; background:rgba(0,0,0,0.3); border:1px solid #30363d; color:#fff; border-radius:8px;">
        </div>

        <button onclick="requestReset()" style="width:100%; padding:12px; background:#00f0ff; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Send Reset Link</button>

        <p style="margin-top:20px; font-size:0.9rem;">
            <a href="login.html" style="color:#00f0ff; text-decoration:none;">Back to Login</a>
        </p>
    </div>

    <script>
        async function requestReset() {
            const email = document.getElementById('f_email').value;
            const btn = document.querySelector('button');
            btn.innerText = "Sending...";
            
            try {
                const res = await fetch('api/auth/forgot_pass.php', {
                    method: 'POST',
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                
                if(data.status === 'success') {
                    // DEV MODE: Show link in prompt so you can copy it
                    if(data.debug_link) {
                        prompt("✅ Copy this Reset Link (Dev Mode):", data.debug_link);
                    } else {
                        alert("Check your email!");
                    }
                } else {
                    alert("❌ " + data.message);
                }
            } catch(e) { alert("Error"); }
            btn.innerText = "Send Reset Link";
        }
    </script>
</body>
</html>
