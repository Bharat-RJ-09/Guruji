<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | NextEdu</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#090c10;">

    <div class="login-container" style="padding:40px; background:rgba(22,27,34,0.8); border:1px solid rgba(255,255,255,0.1); border-radius:20px; width:100%; max-width:400px; text-align:center;">
        
        <h2 style="color:#fff;">Reset Password</h2>
        <p style="color:#8b949e; margin-bottom:30px;">Create a strong new password.</p>

        <input type="password" id="new_pass" placeholder="New Password" style="width:100%; padding:12px; margin-bottom:20px; background:rgba(0,0,0,0.3); border:1px solid #30363d; color:#fff; border-radius:8px;">

        <button onclick="savePassword()" style="width:100%; padding:12px; background:#00ff88; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Update Password</button>
    </div>

    <script>
        async function savePassword() {
            // Get Token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const password = document.getElementById('new_pass').value;

            if(!token) return alert("Invalid Link");

            try {
                const res = await fetch('api/auth/reset_pass.php', {
                    method: 'POST',
                    body: JSON.stringify({ token, password })
                });
                const data = await res.json();
                
                if(data.status === 'success') {
                    alert("✅ Password Changed! Please Login.");
                    window.location.href = 'login.html';
                } else {
                    alert("❌ " + data.message);
                }
            } catch(e) { alert("Server Error"); }
        }
    </script>
</body>
</html>
