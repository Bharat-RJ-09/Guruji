<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Quiz | NextEdu</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <style>
        /* Quiz Specific Styles */
        .quiz-wrapper { max-width: 800px; margin: 0 auto; text-align: center; }
        .timer-box { 
            font-size: 1.5rem; color: var(--neon-blue); border: 2px solid var(--neon-blue); 
            display: inline-block; padding: 10px 25px; border-radius: 30px; margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 225, 0.3);
        }
        .question-box {
            background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 30px;
            font-size: 1.4rem; min-height: 150px; display: flex; align-items: center; justify-content: center;
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .option-btn {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; padding: 20px; border-radius: 12px; font-size: 1.1rem; cursor: pointer;
            transition: 0.3s; text-align: left;
        }
        .option-btn:hover { border-color: var(--neon-blue); background: rgba(0, 255, 225, 0.1); }
        .option-btn.selected { background: var(--neon-blue); color: #000; font-weight: bold; }
        
        .controls { margin-top: 30px; display: flex; justify-content: space-between; }
        .btn-control { padding: 12px 30px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; }
        .btn-next { background: var(--neon-purple); color: #fff; }
        
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div style="position:fixed; top:-20%; left:-10%; width:600px; height:600px; background:radial-gradient(circle, rgba(189, 0, 255, 0.1), transparent 70%); z-index:-1;"></div>

    <div class="main-content" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        
        <div id="loader"><h2>üöÄ Loading Quiz...</h2></div>

        <div id="quiz-area" class="quiz-wrapper" style="display: none;">
            <div class="timer-box" id="timer">00:45</div>
            
            <div class="question-info" style="margin-bottom: 10px; color: #b0bec5;">
                Question <span id="current-q">1</span> / <span id="total-q">10</span>
            </div>

            <div class="question-box" id="question-text">
                Loading Question...
            </div>

            <div class="options-grid">
                <button class="option-btn" onclick="selectOption('a')" id="btn-a">Option A</button>
                <button class="option-btn" onclick="selectOption('b')" id="btn-b">Option B</button>
                <button class="option-btn" onclick="selectOption('c')" id="btn-c">Option C</button>
                <button class="option-btn" onclick="selectOption('d')" id="btn-d">Option D</button>
            </div>

            <div class="controls">
                <button class="btn-control" style="background:#333; color:#fff;" onclick="quitQuiz()">Exit</button>
                <button class="btn-control btn-next" onclick="nextQuestion()">Next ‚ûù</button>
            </div>
        </div>

    </div>

    <script src="assets/js/quiz.js"></script>
</body>
</html>
